<ion-header>

    <header myTitle="Profile"></header>

</ion-header>

<ion-content padding>

    <ion-card id="bottomCard">

        <ion-card-header (click)="editData()">
            <a href="#">Edit Data</a>
        </ion-card-header>

        <div>
            <ion-list>
                <button ion-item>
                    <ion-icon name="md-person" item-left (click)="listAddresses()"></ion-icon>
                        <!--{{user.userName}}-->shimaa
                </button>

                <button ion-item>
                    <ion-icon name="md-mail" item-left></ion-icon>
                    <!--{{user.email}}-->shimaa@gmail.com
                </button>

                <button ion-item>
                    <input type="text" placeholder="add Mobile" item-left>
                    <button ion-item>
                        <ion-icon name="md-add" item-right></ion-icon>
                    </button><br/>
                <!--<ion-icon name="md-add-circle" item-right></ion-icon>-->
                </button>
                <button item-left *ngFor="let mob of listMobiles()">{{mob.mobile}}</button>
                <button item-left *ngFor="let address of listAddresses()">
                    {{address.country}}/{{address.city}}/{{address.street}}
                </button>

                <button ion-item>
                    <button ion-item>
                        <ion-icon name="md-add" item-right></ion-icon>
                    </button>
                <ion-icon name="md-navigate" item-left></ion-icon>
                <!--{{user.country}}/ {{user.city}}/{{user.state}}-->
                <ion-icon name="md-add-circle" item-right></ion-icon>
                </button>

            </ion-list>

        </div>

    </ion-card>

</ion-content>
