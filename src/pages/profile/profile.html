<ion-header>

    <header myTitle="Profile"></header>

</ion-header>

<ion-content padding>

    <ion-card id="bottomCard">

        <ion-card-header (click)="editData()">
            <a href="#">Edit Data</a>
        </ion-card-header>

        <div>
            <ion-list *ngFor="let user of getUserData()">
                <button ion-item>
                    <ion-icon name="md-person" item-left></ion-icon>
                        {{user.name}}
                </button>

                <button ion-item>
                    <ion-icon name="md-mail" item-left></ion-icon>
                        {{user.email}}
                </button>

                <button ion-item (click)="changePassword(user.password)">
                    change password
                </button>

                <input type="text" placeholder="add Mobile" item-left #mobile>
                <button item-right (click)="addNewMobile(mobile.value)">
                        <ion-icon name="md-add-circle" item-left></ion-icon>
                </button>

                <button item-left *ngFor="let mob of listMobiles()">{{mob.mobile}}</button>
                <button ion-item (click)="addNewAddress()">add new address
                        <ion-icon name="md-add" item-right></ion-icon>
                </button>
                <button item-left *ngFor="let address of listAddresses()">
                    {{address.country}}/{{address.city}}/{{address.street}}
                </button>

                <!--<button ion-item>
                    <button ion-item>
                        <ion-icon name="md-add" item-right></ion-icon>
                    </button>
                <ion-icon name="md-navigate" item-left></ion-icon>
                <ion-icon name="md-add-circle" item-right></ion-icon>
                </button>-->

            </ion-list>

        </div>

    </ion-card>

</ion-content>
