<ion-header>

    <ion-navbar>
        <ion-title>AddAddress</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form name="myForm" novalidate>
        <ion-item>
            <button (click)="get_location($event)" ion-button full color="danger">Get location</button>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="add country" class="inputText" required #country></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="add city" class="inputText" required #city></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="add street" class="inputText" required #street></ion-input>
        </ion-item>

        <br/>
        <button (click)="addAddress(country.value,city.value,street.value)" ion-button block icon-left large>
            Add
        </button>
        <label style="color:red">{{msg}}</label>

    </form>

</ion-content>
