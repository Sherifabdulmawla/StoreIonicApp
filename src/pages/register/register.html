<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <form name="myForm" novalidate>
        <ion-item>
            <ion-input type="text" placeholder="username" class="inputText" required #username></ion-input>
        </ion-item>

        <ion-item>
            <ion-input input type="email" placeholder="E-mail" class="inputText" required #email></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Mobile Number" class="inputText" required #mobile></ion-input>
        </ion-item>
        <ion-item>
            <button (click)="get_location($event)" ion-button full color="danger">Get location</button>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Country"  class="inputText" required #country value="{{getCountry()}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="City" class="inputText" required #city value="{{getCity()}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Street" class="inputText" required #state value="{{getStreet()}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="password" class="inputText" required ng-minlength="6" #password></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="confirm password" class="inputText" required ng-minlength="6" #confirmPass></ion-input>
        </ion-item>

        <button (click)="register(username.value,email.value,mobile.value,country.value,city.value,state.value,password.value,confirmPass.value)" ng-disabled="myForm.$invalid" ion-button full icon-left><ion-icon name="login"></ion-icon>Register</button>
        <ion-item>
            <label id="msgLbl">{{msg}}</label>
        </ion-item>
    </form>

</ion-content>
