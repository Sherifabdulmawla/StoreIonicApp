<ion-header>
    <header myTitle="Checkout"></header>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
            Header
        </ion-card-header>
        <ion-card-content>
            total price
        </ion-card-content>
    </ion-card>

    <div>
        <ion-list>
            <ion-item col-2>
                <button item-right (click)="addNewField()">
                    <ion-icon name="md-add"></ion-icon>
                </button>
            </ion-item>
            <ion-item>
                <ion-label>choose address</ion-label>
                <ion-select multiple="false" #address>
                    <ion-option>Bacon</ion-option>
                    <ion-option>Black Olives</ion-option>
                    <ion-option>Extra Cheese</ion-option>
                    <ion-option>Mushrooms</ion-option>
                    <ion-option>Pepperoni</ion-option>
                    <ion-option>Sausage</ion-option>
                </ion-select>
            </ion-item>

            <ion-item col-2>
                <button item-right (click)="addNewField()">
                    <ion-icon name="md-add"></ion-icon>
                </button>
            </ion-item>
            <ion-item>
                <ion-label>choose mobile</ion-label>
                <ion-select multiple="false" #mobile>
                    <ion-option>Bacon</ion-option>
                    <ion-option>Black Olives</ion-option>
                    <ion-option>Extra Cheese</ion-option>
                    <ion-option>Mushrooms</ion-option>
                    <ion-option>Pepperoni</ion-option>
                    <ion-option>Sausage</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime displayFormat="MMM DD, HH:mm" min="2017" max="2018-10-31" #date>
                </ion-datetime>
            </ion-item>
        </ion-list>
    </div>

    <button ion-button full (click)="confirm()"> confirm </button>

</ion-content>
