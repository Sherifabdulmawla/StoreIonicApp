<ion-header>
    <header myTitle="Checkout"></header>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
            Total Price
        </ion-card-header>
        <ion-card-content>
            {{getTotalPrice()}} EGP
        </ion-card-content>
    </ion-card>

    <div>
        <ion-list>

            <ion-item>
                <ion-label>choose address</ion-label>
                <ion-select multiple="false" #address>
                    <ion-option *ngFor="let address of listAddresses()">{{address.country}}/{{address.city}}/{{address.street}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <button item-right (click)="addNewField()">
                    Add new Address <ion-icon name="md-add"></ion-icon>
                </button>
            </ion-item>


            <ion-item>
                <ion-label>Choose mobile</ion-label>
                <ion-select multiple="false" #mobile>
                    <ion-option *ngFor="let mobile of listMobiles()">{{mobile.mobile}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <button item-right (click)="addNewField()">
                    Add new Mobile <ion-icon name="md-add"></ion-icon>
                </button>
            </ion-item>

            <ion-item>
                <ion-label>Delivery Date</ion-label>
                <ion-datetime displayFormat="YYYY-MM-DD HH:mm:ss" min="2017" max="2018-10-31" #date>
                </ion-datetime>
            </ion-item>
        </ion-list>
    </div>

    <button ion-button full (click)="confirm(address.value,mobile.value,date.value)"> confirm </button>
    <label style="color:red">{{msg}}</label>

</ion-content>
