<ion-header>

    <header myTitle={{cat_name}}></header>

</ion-header>

<ion-content padding>

    <ion-grid>

        <ion-row *ngIf="subcatagories.length == 0">
            <ion-col>
                <h2>Empty</h2>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="subcatagories.length > 0">
            <ion-col col-6 *ngFor="let catagory of subcatagories">
                <ion-card>
                    <img src="../../assets/img/card-sf.jpg" (click)="showProductsList($event,catagory.idcategory,catagory.name)" />
                    <ion-card-content>
                        <ion-card-title text-center (click)="showProductsList($event,catagory.idcategory,catagory.name)">
                            <a href="#" id="catName">{{catagory.name}}</a>
                        </ion-card-title>
                        <p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
