<ion-header>

    <header myTitle={{cat_name}}></header>

</ion-header>

<ion-content class="card-background-page">
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let product of products">
       
        <ion-card>
            <img src="../../assets/img/mobile.jpeg" (click)="showProduct($event,product.idproduct,product.name)" />
            <div class="card-title" (click)="showProduct($event,product.idproduct,product.name)" style="font-size: 1.5em">{{product.name}}</div>
        </ion-card>
             </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
